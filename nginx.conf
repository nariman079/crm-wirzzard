server {

    server_name $host;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://localhost:8001/admin/;
    }
    location /static/ {
        alias /crm/app/static/;
    }
    location /media/ {
        alias /crm/app/media/;
    }
}